<div class="card-container">
  <div>
    <div>
      <section class="card-content-background" [style.backgroundImage]="'url(' + hotelBackgroundPhoto + ')'"></section>
    </div>
    <div>
      <section class="card-content">
        <span class="card-title">{{ hotel?.name }}</span>
        <p>An amazing journey</p>
        <span class="card-price">{{ hotel?.nightlyPrice | currency }} /night</span>
      </section>
    </div>
  </div>
</div>
