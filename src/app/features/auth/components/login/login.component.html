<div class="login-container">
  <div class="login-wrapper">
    <div class="login-form-container">
      <h1 class="login-title">Login</h1>
      <p class="login-description">Login to access your Bookify account</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="error$ | async as error">
          {{ error }}
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || (loading$ | async)">
          <span class="spinner-border spinner-border-sm" *ngIf="loading$ | async"></span>
          Login
        </button>

        <div class="mt-3">
          <a routerLink="/auth/signup">Don't have an account? Sign up</a>
        </div>
      </form>
      <div class="social-login">
        <app-social-buttons text="login"></app-social-buttons>
      </div>
    </div>
  </div>
  <div class="login-image"></div>
</div>
